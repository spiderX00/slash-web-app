<div class="container container--expand" infiniteScroll [infiniteScrollThrottle]="scrollThrottleMs"
    (scrolled)="lazyScrollLoading()">
    <div class="row flex-wrap">
        @if (nodes$) {
            @for (event of (nodes$ | async); track event) {
            <div class="col-xs-12 col-sm-6 col-lg-3 flex justify-center">
                <app-event [event]="event"></app-event>
            </div>
            }

        }
    </div>
</div>
