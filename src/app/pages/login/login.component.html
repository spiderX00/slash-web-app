<div class="container container--expand container--centered">
  <div class="row center-xs">
    <mat-card class="login">
      <mat-card-content>
        <form [formGroup]="loginFm" (ngSubmit)="onSubmit()" class="login__form" ngNativeValidate>
          <h2 class="login__sign_in">SIGN IN</h2>
          <mat-form-field class="login__field">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email" required>
            <val-errors controlName="email">
              <ng-template valError="required"><mat-error>Email is <strong>required</strong></mat-error></ng-template>
              <ng-template valError="email"><mat-error>Invalid email</mat-error></ng-template>
            </val-errors>
          </mat-form-field>
          <mat-form-field class="login__field">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password" required>
            <val-errors controlName="password">
              <ng-template valError="required"><mat-error>Password is <strong>required</strong></mat-error></ng-template>
              <ng-template valError="minlength"><mat-error>Password should be 8 characters min</mat-error></ng-template>
            </val-errors>
          </mat-form-field>
          <button class="login__submit" mat-button mat-raised-button color="primary">Login</button>
          <a type="button" mat-button routerLink="/register">Create your account</a>
          <a type="button" mat-button routerLink="/home">Back to the home page</a>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
